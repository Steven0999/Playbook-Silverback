<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silverbacks Playbook - Interactive Basketball Court</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-100 p-4 sm:p-8">

  <!-- Toast Notification -->
  <div id="toast-notification" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white p-3 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 z-50"></div>

  <!-- Header -->
  <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Silverbacks Playbook</h1>

  <!-- Controls and Tabs -->
  <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-4 sm:p-6 mb-6">
    <!-- Tabs Navigation -->
    <div class="flex border-b border-gray-200 overflow-x-auto relative">
      <button data-play="Motion" class="play-tab active px-4 py-2 font-semibold text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">Motion</button>
      <button data-play="Stack" class="play-tab px-4 py-2 font-semibold text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">Stack</button>
      <button data-play="HighLow" class="play-tab px-4 py-2 font-semibold text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">High/Low</button>

      <!-- Dropdown for Extra Plays -->
      <div class="relative ml-2">
        <button id="dropdownButton" class="px-3 py-2 text-sm bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
          More Plays ▼
        </button>
        <div id="dropdownMenu" class="hidden absolute bg-white border border-gray-200 rounded-lg shadow-lg mt-2 right-0 z-50">
          <button data-play="Dallas" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Dallas</button>
          <button data-play="Michigan" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Michigan</button>
          <button data-play="Shallow" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Shallow</button>
          <button data-play="Sparks" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Sparks</button>
          <button data-play="Triangle" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Triangle</button>
          <button data-play="FiveOut" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">5 Out</button>
          <button data-play="Box" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Box</button>
          <button data-play="Palm" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Palm</button>
          <button data-play="Duke" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Duke</button>
          <button data-play="Scorchers" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Scorchers</button>
          <button data-play="Christmas" class="block px-4 py-2 text-sm hover:bg-indigo-100 w-full text-left">Christmas</button>
        </div>
      </div>
    </div>

    <!-- Play Description -->
    <div id="play-instructions" class="mt-4 p-3 bg-indigo-50 rounded-lg text-gray-700 text-sm sm:text-base">
      <p id="play-description" class="font-medium">
        Select a play above to begin, then use the "Next Step" or "Play" buttons to run the play sequence.
      </p>
    </div>

    <!-- Controls -->
    <div class="controls flex flex-wrap justify-center items-center gap-3 mt-5">
      <!-- Play/Pause Button -->
      <button 
        id="play-pause-button" 
        class="bg-indigo-600 hover:bg-indigo-700 shadow-lg text-white rounded-full w-14 h-14 p-2 transition-all duration-300 pause-state"
        aria-label="Play or Pause Animation">
        <div id="bar1" class="icon-bar"></div>
        <div id="bar2" class="icon-bar"></div>
        <div id="bar3" class="icon-bar"></div>
      </button>

      <button id="toggle" class="bg-indigo-500 text-white hover:bg-indigo-600 rounded-lg p-2 transition-colors">
        Toggle: Full Court → Half Court
      </button>

      <button id="reset-play" class="bg-red-500 text-white hover:bg-red-600 rounded-lg p-2 transition-colors">
        Reset Play
      </button>

      <button id="prev-step" class="bg-gray-300 text-gray-800 hover:bg-gray-400 disabled:opacity-50 font-bold rounded-lg p-2 transition-colors">
        ← Prev
      </button>

      <button id="next-step" class="bg-green-500 text-white hover:bg-green-600 disabled:opacity-50 font-bold rounded-lg p-2 transition-colors">
        Next Step →
      </button>
    </div>
  </div>

  <!-- Basketball Court -->
  <div class="court-container" id="court">
    <div class="court-inner" id="courtInner">
      <svg id="courtSVG" viewBox="0 0 940 500" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
        <!-- Court Background -->
        <rect x="0" y="0" width="940" height="500" fill="var(--court-fill)" />
        <rect x="6" y="6" width="928" height="488" rx="6" fill="none" stroke="var(--border-color)" stroke-width="6" />

        <!-- Midcourt -->
        <line id="midLine" x1="470" y1="0" x2="470" y2="500" stroke="var(--line)" stroke-width="5" />
        <circle id="midCircle" cx="470" cy="250" r="60" fill="none" stroke="var(--line)" stroke-width="5" />

        <!-- Dynamic Play Lines -->
        <g id="actionLines"></g>

        <!-- Left Side -->
        <g id="leftEnd">
          <rect x="0" y="170" width="190" height="160" fill="none" stroke="var(--line)" stroke-width="5" />
          <circle cx="190" cy="250" r="60" fill="none" stroke="var(--line)" stroke-width="5" />
          <path d="M 40 230 A 20 20 0 0 1 40 270" fill="none" stroke="var(--line)" stroke-width="5" />
          <circle cx="50" cy="250" r="6" fill="var(--line)" />
          <line x1="44" y1="235" x2="44" y2="265" stroke="var(--line)" stroke-width="6" />
          <path id="left3pt" fill="none" stroke="var(--line)" stroke-width="5" />
        </g>

        <!-- Right Side -->
        <g id="rightEnd">
          <rect x="750" y="170" width="190" height="160" fill="none" stroke="var(--line)" stroke-width="5" />
          <circle cx="750" cy="250" r="60" fill="none" stroke="var(--line)" stroke-width="5" />
          <path d="M 900 230 A 20 20 0 0 0 900 270" fill="none" stroke="var(--line)" stroke-width="5" />
          <circle cx="890" cy="250" r="6" fill="var(--line)" />
          <line x1="896" y1="235" x2="896" y2="265" stroke="var(--line)" stroke-width="6" />
          <path id="right3pt" fill="none" stroke="var(--line)" stroke-width="5" />
        </g>
      </svg>
    </div>
  </div>

  <!-- Linked JavaScript -->
  <script src="script.js"></script>
</body>
  </html>
